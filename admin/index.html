<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Gunash Padmawati Bibha Bhaban</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase SDKs (using CDN) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script src="../js/firebase-config.js"></script>
</head>
<body>

  <!-- LOGIN SCREEN -->
  <div id="login-screen">
    <h2>Admin Login</h2>
    <p style="color:#666; font-size:0.9rem;">Enter password to manage website content</p>
    <form id="login-form">
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" class="btn">Login</button>
    </form>
    <div id="login-error" style="color:red; margin-top:10px; font-size:0.9rem;"></div>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard">
    <header>
      <h1>Admin Dashboard</h1>
      <div>
        <span style="font-size:0.8rem; margin-right:10px;">Status: <span id="connection-status">Offline (JSON Mode)</span></span>
        <button onclick="logout()">Logout</button>
      </div>
    </header>
    
    <div class="container">
      <aside>
        <ul>
          <li class="active" onclick="showSection('hero')">Hero Section</li>
          <li onclick="showSection('experiences')">Experiences</li>
          <li onclick="showSection('amenities')">Amenities</li>
          <li onclick="showSection('reviews')">Reviews</li>
          <li onclick="showSection('contact')">Contact</li>
          <li onclick="showSection('footer')">Footer</li>
          <li onclick="showSection('firebase-setup')">⚙️ Setup</li>
        </ul>
      </aside>
      
      <main>
        <form id="content-form">
          <!-- Dynamic Content Loaded Here -->
          <div id="editors-container"></div>
        </form>
      </main>
    </div>

    <div class="save-bar">
      <button type="button" class="btn" onclick="saveChanges()">Save Changes</button>
    </div>
  </div>

  <div id="toast">Changes Saved!</div>

  <script src="admin.js"></script>
</body>
</html>
