<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact & Location - Gunash Padmawati Bibha Bhaban</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
:root { --primary: #5b2b82; --primary-light: #7a3fa8; --secondary: #d4af37; --soft-bg: #faf8ff; --text-main: #333; }
* { box-sizing: border-box; }
body { margin: 0; font-family: "Poppins", sans-serif; background: linear-gradient(180deg, #fbf7fc, #ffffff); color: var(--text-main); }

.navbar {
  padding: 15px 5%; background: rgba(255,255,255,0.95);
  display: flex; justify-content: space-between; align-items: center;
  box-shadow: 0 4px 15px rgba(0,0,0,0.05); position: sticky; top: 0; z-index: 1000;
}
.nav-brand { font-family: "Playfair Display"; font-size: clamp(18px, 4vw, 22px); font-weight: 700; color: var(--primary); text-decoration: none; }
.back-btn {
  text-decoration: none; color: #555; font-size: 14px; display: flex; align-items: center; gap: 5px; transition: 0.3s;
}
.back-btn:hover { color: var(--primary); transform: translateX(-3px); }

.contact-header {
  text-align: center; padding: 60px 20px; background: linear-gradient(135deg, var(--primary), var(--primary-light)); color: white;
}
.contact-header h1 { font-family: "Playfair Display"; font-size: clamp(32px, 5vw, 48px); margin: 0; }
.contact-header p { opacity: 0.9; margin-top: 10px; font-size: 16px; }

.contact-container { max-width: 1200px; margin: 50px auto; padding: 0 20px; }
.contact-grid {
  display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-top: 30px;
}
@media(max-width: 900px) { .contact-grid { grid-template-columns: 1fr; } }

.contact-card {
  background: white; padding: 35px; border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.05); border: 1px solid rgba(91, 43, 130, 0.06);
}
.contact-card h3 {
  font-family: "Playfair Display"; font-size: 24px; color: var(--primary);
  margin: 0 0 20px; padding-bottom: 10px; border-bottom: 2px solid var(--secondary);
}

.map-container {
  border-radius: 15px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  height: 350px; margin-bottom: 20px;
}
.map-container iframe { width: 100%; height: 100%; border: 0; }

.contact-info { background: var(--soft-bg); padding: 25px; border-radius: 15px; margin-bottom: 20px; }
.contact-info p { margin: 0 0 20px; color: #555; font-size: 15px; }
.contact-info p:last-child { margin-bottom: 0; }
.contact-info strong { color: var(--primary); display: block; margin-bottom: 8px; font-size: 14px; }
.contact-info a {
  color: var(--primary); text-decoration: none; font-size: 20px; font-weight: 600;
  transition: 0.3s; display: inline-block;
}
.contact-info a:hover { color: var(--primary-light); transform: translateX(3px); }
.contact-info .whatsapp { color: #25D366; }

.qr-box {
  text-align: center; padding: 25px; background: white;
  border-radius: 15px; border: 2px dashed var(--primary-light);
}
.qr-box p { margin: 0 0 15px; color: #555; font-size: 14px; font-weight: 600; }
.qr-box img { width: 200px; height: 200px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }

footer {
  background: linear-gradient(135deg, #2d143f, #1a0826); color: #ccc;
  text-align: center; padding: 40px 20px; margin-top: 60px;
  position: relative;
}
footer::before {
  content: ""; position: absolute; top: 0; left: 0; right: 0; height: 3px;
  background: linear-gradient(90deg, transparent, var(--secondary), transparent);
}
</style>
</head>
<body>

<nav class="navbar">
  <a href="index.html" class="nav-brand">Gunash Padmawati Bibha Bhaban</a>
  <a href="index.html" class="back-btn">‚Üê Back</a>
</nav>

    <!-- Map Section -->

      <h3>üìç Find Us</h3>
      <div class="map-container">
        <iframe src="https://www.google.com/maps?q=Gunash+Padmawati+Bibha+Bhaban&output=embed"
          allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
      <a href="https://maps.app.goo.gl/J8UAPi5ypYaxqwR88" target="_blank" 
        style="display: inline-block; margin-top: 15px; color: var(--primary); text-decoration: none; font-weight: 500; font-size: 14px;">
        üìç Open in Google Maps ‚Üí

    </div>

    <!-- Contact Info Section -->

        <p>

          <a href="https://wa.me/917002905175" target="_blank" class="whatsapp">Message us on WhatsApp</a>
        </p>
      </div>

      <div class="qr-box">
        <p>Scan QR Code for Location</p>
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://maps.app.goo.gl/J8UAPi5ypYaxqwR88" 
          alt="Location QR Code">
      </div>
    </div>
  </div>
</div>

</body>
</html>
